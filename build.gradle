apply plugin: 'java'


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.slf4j:slf4j-simple:1.7.13'
    compile group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'
    testCompile 'junit:junit:4.12'
}

test {
    testLogging.showStandardStreams = true
}

